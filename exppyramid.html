{% extends "commonbase.html" %}
{% block content %}

<section class="w3l-contact-2 py-5" id="contact">
    <div class="container py-lg-5 py-md-4 py-2">
        <div class="w3l-header-sec text-center mb-md-5 mb-4">
            
            <h1 style="font-size:60px;" align="left">Create Pyramid</h1>
        </div>
        <div class="contact-grids d-grid">
            <center>
            <div class="contact-right">
                <form  method="post" class="signin-form" enctype="multipart/form-data">
                    {% csrf_token %}
                   

                    
                       
                      
                            <div class="form-input">
                                <textarea name="br" id="w3lMessage" placeholder="Breakfast*"
                                    required=""></textarea>
                            </div>
                            <input type="text" name="bcal" placeholder="Calories for breakfast">
                            <div class="form-input">
                                <textarea name="ln"  id="w3lMessage" placeholder="Lunch*"
                                    required=""></textarea>
                            </div>
                            <input type="text" name="lcal" placeholder="Calories for lunch">
                            <div class="form-input">
                                <textarea name="dn" id="w3lMessage" placeholder="Dinner*"
                                    required=""></textarea>
                            </div>
                            <input type="text" name="dcal" placeholder="Calories for Dinner">
                   
                    <div class="form-buttonhny text-lg-end">
                        <button class="btn btn-style btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </center>
        </div>

   
      
    </div>
</section>
{% if messages %}
{% for msg in messages %}
<script>alert("{{msg}}")</script>
{% endfor %}
{% endif %}
{% endblock %}
